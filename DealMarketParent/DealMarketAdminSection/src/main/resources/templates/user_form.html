<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Create New User</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.1/dist/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.1/dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">

    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img class="m-1" th:src="@{/images/logodealmarket.png}" alt="logo_DealMarket" width="150" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar"><span
                    class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Reports}">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Settings}">Settings</a>
                    </li>
                </ul>

            </div>


        </nav>
    </div>
    <div>

        <h2 class="text-success">Manage Users | Create New User</h2>


    </div>


    <div>
        <form th:action="@{/users/save}"
              method="post"
              style="max-width: 700px; margin: 0 auto" th:object="${user}"
              onsubmit="return checkEmailUnique(this);"
              enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{user.form.email}]]</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}"
                               required minlength="8" maxlength="128"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{user.form.firstname}]]</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}"
                               required minlength="2" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{user.form.lastname}]]</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}"
                               required minlength="2" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{user.form.password}]]</label>
                    <div class="col-sm-8">
                        <input th:if="${user.id == null}" type="password"
                               class="form-control" th:field="*{password}" required
                               minlength="8" maxlength="20"/>
                        <input
                                th:if="${user.id != null}" type="password" class="form-control"
                                th:field="*{password}" minlength="8" maxlength="20"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{user.form.roles}]]</label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}" th:text="${role.name}"
                                   th:value="${role.id}" class="m-2"/>
                            - <small>[[${role.description}]]</small>
                            <br/>
                        </th:block>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{user.form.enabled}]]</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">[[#{user.form.photo}]]</label>
                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{photos}"/>
                        <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
                               class="mb-2"/>
                        <img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}"
                             class="img-fluid"/>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" th:value="#{user.form.savebutton}" class="btn btn-primary m-3"/>
                    <input
                            type="button" th:value="#{user.form.cancelbutton}" class="btn btn-secondary"

                </div>
            </div>

</body>
</html>
